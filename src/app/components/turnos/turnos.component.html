<app-toolbar></app-toolbar>
<mat-card class="card-principal">
    <mat-card-content class="card-menu-lateral">
        <app-menu-lateral></app-menu-lateral>
    </mat-card-content>
    <mat-toolbar color="primary" class="mat-toolbar-table">
        <mat-toolbar-row>
            <span class="span-mat-tool-bar">{{titulos[idEstatusTurno]}}</span>
            <span class="example-spacer"></span>
            <button mat-icon-button title="Exportar a Excel">
                <i class="material-icons">arrow_downward</i>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
    
    <mat-card-content class="card-area-trabajo">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Escriba para filtrar">
        </mat-form-field>
        <table mat-table [dataSource] = "turnosDataSource" matSort>
          
                <!--NÚMERO TURNO -->
                <ng-container matColumnDef="numeroTurno" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Turno</th>
                    <td mat-cell *matCellDef="let turno"> {{turno.numeroTurno}} </td>
                </ng-container>
                
                <!-- ÁREA TURNA -->
                <ng-container matColumnDef="areaTurna">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Área Turna</th>
                    <td mat-cell *matCellDef="let turno"> {{turno.areaTurna}} </td>
                </ng-container>
                    
                 <!-- INSTRUCCIÓN -->
                 <ng-container matColumnDef="instruccion">
                    <th mat-header-cell *matHeaderCellDef class="header">Instrucción</th>
                    <td mat-cell *matCellDef="let turno"> {{turno.instruccion}} </td>
                </ng-container>
    
                <!-- FECHA COMPROMISO -->
                <ng-container matColumnDef="fechaCompromiso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Fecha compromiso</th>
                    <td mat-cell *matCellDef="let turno"> {{turno.fechaCompromiso}} </td>
                </ng-container>
    
                <!-- ESTATUS TURNO -->
                <ng-container matColumnDef="estatusTurno">
                    <th mat-header-cell *matHeaderCellDef class="header">Estatus</th>
                    <td mat-cell *matCellDef="let turno"> {{turno.estatusTurno}} </td>
                </ng-container>

                <!-- ACCIONES -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="header">Acciones</th>
                    <td mat-cell *matCellDef="let turno">
                        <div *ngIf="idEstatusTurno === estatusTurnoEnum.PENDIENTE">
                            <button mat-icon-button title="Responder" class="acciones-button" (click)="redireccionar(URL_RESPUESTA)">
                                <i class="material-icons">settings_backup_restore</i>
                            </button>
                        </div>
                        <div *ngIf="idEstatusTurno === estatusTurnoEnum.ATENDIDO">
                            <button mat-icon-button title="Ver detalle" class="acciones-button" (click)="redireccionar(URL_DETALLE_TURNO)">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 30, 40, 50]" showFirstLastButtons ></mat-paginator>
    </mat-card-content>
    
</mat-card>
